apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shashank0202/argo-kustomize.git
    targetRevision: HEAD
    path: hello-gitops
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-gitops
  syncPolicy:
    automated:
      prune: false
      selfHeal: false